<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarSphere</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>CarSphere</h1>
  </header>

  <main>
    <section class="categories">
      <h2>Explore nossas categorias</h2>
      <p>Escolha carros por marcas ou modelos.</p>
    </section>

    <section class="gallery">
      <h2>Galeria de Carros</h2>
      <div class="car-grid">
        <div class="car" data-name="Fiat Uno">
          <img src="images/fiat-uno.img.jpg" alt="Fiat Uno">
          <p>Fiat Uno</p>
        </div>
        <div class="car" data-name="Onix Plus">
          <img src="images/onix-plus.img.jpg" alt="Onix Plus">
          <p>Onix Plus</p>
        </div>
        <div class="car" data-name="Amarok V6">
          <img src="images/amarok-v6.img.jpg" alt="Amarok V6">
          <p>Amarok V6</p>
        </div>
        <div class="car" data-name="Tracker">
          <img src="images/tracker.img.jpg" alt="Tracker">
          <p>Tracker</p>
        </div>
        <div class="car" data-name="Sportage">
          <img src="images/sportage.img.jpg" alt="Sportage">
          <p>Sportage</p>
        </div>
        <div class="car" data-name="S10">
          <img src="images/S10.img.jpg" alt="S10">
          <p>S10</p>
        </div>
        <div class="car" data-name="HB20">
          <img src="images/HB20.img.jpg" alt="HB20">
          <p>HB20</p>
        </div>
        <div class="car" data-name="Strada">
          <img src="images/Strada.img.jpg" alt="Strada">
          <p>Strada</p>
        </div>
        <div class="car" data-name="Mercedes-Benz C180">
          <img src="images/Mercedes-Benz.img.jpg" alt="Mercedes-Benz C180">
          <p>Mercedes-Benz C180</p>
        </div>
        <div class="car" data-name="BMW 320i">
          <img src="images/BMW-320i.img.jpg" alt="BMW 320i">
          <p>BMW 320i</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
